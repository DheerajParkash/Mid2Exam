<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <form action="">
        <div>
            <div class="row m-5">
                <div class="col-4 m-3">
                    <div class="text-center">
                        <img src="./smiley.png" class="rounded" alt="" width="100px">
                    </div>
                </div>
                <div class="col-7 offset-1 m-3">
                    <div class="row">
                        <div class="form-floating mb-3 col-5 m-2">
                            <input type="text" class="form-control" id="name" placeholder="Dheeraj">
                            <label for="name">Full Name</label>
                        </div>
                        <div class="form-floating mb-3 col-5 m-2">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-floating mb-3 col-5 m-2">
                            <input type="number" class="form-control" id="phone" placeholder="123456789">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="form-floating mb-3 col-5 m-2">
                            <input type="text" class="form-control" id="country" placeholder="Pakistan">
                            <label for="country">Country</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-floating mb-3 col-5 m-2">
                            <input type="text" class="form-control" id="state" placeholder="Sindh">
                            <label for="state">State/Region</label>
                        </div>
                        <div class="form-floating mb-3 col-5 m-2">
                            <input type="text" class="form-control" id="city" placeholder="Sukkur">
                            <label for="city">City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-floating mb-3 col-5 m-2">
                            <input type="text" class="form-control" id="address" placeholder="Sukkur iba">
                            <label for="address">Address</label>
                        </div>
                        <div class="form-floating mb-3 col-5 m-2">
                            <input type="text" class="form-control" id="zip" placeholder="65200">
                            <label for="zip">Zip/Code</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 offset-8">
                            <div class="form-group">
                                <button type="submit" class="btn text-dark btn-primary update">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="">
        <div class="row">
            <div class="col-md-10 border border-1 m-3" id="cart">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">City</th>
                            <th scope="col">PostCode </th>
                            <th scope="col"> Delete</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>
